<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/79fc0b298e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level3</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="game-container">
        <a href="/NumbersPlay/mission1.html" class="previous round">&#8249;</a>
        <h1 id="question">Question: </h1>
        <input type="text" id="answer" placeholder=""><br>
        <button onclick="generateNewQuestion()">
            <i class='fas fa-reply fa-pulse fa-fw' style='font-size:24px'></i>
            السؤال التالي
        </button>
        <button onclick="checkAnswer()">
            <i class="fas fa-spinner fa-pulse"></i>
            تحقق من أجابتك
        </button>
        <button id="scoreButton" onclick="showScore()">
            <i class='fas fa-search ' style='font-size:22px'></i>

            افحص نقاطك</button>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
